<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<h1>Ejemplos de Expresiones JSP</h1>

<a href="expresiones.jsp">Link a JSPs de Expresiones</a>
<br>
<h4>Formulario HTML</h4>
<form name="form1" action="mostrarNumeros.jsp" method="GET">
  <div>
    <label for="numero1">Ingrese el primer número:</label>
    <div>
      <input type="number" name="numero1" id="numero1" placeholder="Ingrese el primer número" required>
    </div>
  </div>
  <br>
  <div>
    <label for="numero2">Ingrese el segundo número:</label>
    <div>
      <input type="number" name="numero2" id="numero2" placeholder="Ingrese el segundo número" required>
    </div>
  </div>
  <br>
  <div>
    <label for="numero3">Ingrese el tercer número:</label>
    <div>
      <input type="number" name="numero3" id="numero3" placeholder="Ingrese el tercer número" required>
    </div>
  </div>
  <br>
  <div>
    <input type="submit" value="Enviar">
  </div>
</form>
</body>
</html>
