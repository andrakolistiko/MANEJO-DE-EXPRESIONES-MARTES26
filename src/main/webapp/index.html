<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispiele für JSP-Ausdrücke</title>
</head>
<body>
<h1>Beispiele für JSP-Ausdrücke</h1>
<br>
<a href="expresiones.jsp">Link zu Expression-JSPs</a>

<br>
<h4>Formulario HTML</h4>
<form name="form1" action="procesarFormularios.jsp" method="GET">
    <div>
        <label for="usuario">Geben Sie den Benutzer ein:</label>
        <div>
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese el usuario" required>
        </div>
    </div>
    <br>
    <div>
        <label for="password">Geben Sie das Passwort ein:</label>
        <div>
            <input type="password" name="password" id="password" placeholder="Ingrese el password" required>
        </div>
    </div>
    <br>


    <div>

        <h1>Beispiele für JSP-Ausdrücke</h1>
        <br>
        <br>
        <br>
        <br>

        <h4>HTML-Formular</h4>

        <a href="mostrarNumeros.jsp">Zahlen anzeigen</a>

        <form name="form1" action="mostrarNumeros.jsp" method="GET">
            <div>
                <label for="numero1">Geben Sie die 1. Zahl ein:</label>
                <div>
                    <input type="number" name="numero1" id="numero1" placeholder="Ingrese el primer número" required>
                </div>
            </div>
            <br>
            <div>
                <label for="numero2">Geben Sie die 2. Zahl ein:</label>
                <div>
                    <input type="number" name="numero2" id="numero2" placeholder="Ingrese el segundo número" required>
                </div>
            </div>
            <br>
            <div>
                <label for="numero3">Geben Sie die 3. Zahl ein:</label>
                <div>
                    <input type="number" name="numero3" id="numero3" placeholder="Ingrese el tercer número" required>
                </div>
            </div>
            <br>
            <div>
                <input type="submit" value="schicken">
            </div>
        </form>
    </div>
</form>
</body>
</html>
